      body: "<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">Hello,<br />\r\n<br />\r\nThank you for registering for the DoveLewis National Pet Memorial Day Virtual Service of Remembrance, being held virtually on Sunday, September 12th&nbsp;from 1:00pm-2:00pm. We are honored to have you join us in celebration of your beloved pet.</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">You will receive additional communications closer to the service, and a link to participate in the virtual event approximately one hour before it begins. In the meantime, we invite you to learn more about our <a href=\"https://www.dovelewis.org/pet-owners/pet-loss-support\" style=\"color:#0563c1; text-decoration:underline\">Pet Loss Support program</a>.</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">For questions about this event, please contact us at <a href=\"mailto:events@dovelewis.org\" style=\"color:#0563c1; text-decoration:underline\">events@dovelewis.org</a>.&nbsp;</span></span></span><br />\r\n&nbsp;"
