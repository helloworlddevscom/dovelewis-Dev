title: 'Dermatology New Patient Questionnaire'
description: ''
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |
      <p><span><span><span><span><span>These questions help us gain the most information we can prior to your appointment time to allow for more examination and discussion time. The more detail you can provide in your answers, the more fully we will understand your petâ€™s situation and determine the best course of assessment and treatment for your pet.</span></span></span></span></span></p>
