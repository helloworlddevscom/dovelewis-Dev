      body: "<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">Hello,&nbsp;</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">Thank you for your RSVP to the Champion Circle Appreciation Event on Tuesday, October 22nd.&nbsp;</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">The event will begin at 6:00pm&nbsp;at The Nightwood Society, located at 2218 NE Broadway St, Portland, OR.&nbsp;A reserved parking lot is located behind the Weston Plaza at 2154 NE Broadway St and is accessible off of 22nd Ave. There is also street parking available in the area.</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">For questions, contact Jenna Kisor at jkisor@dovelewis.org or 971-255-5928.&nbsp;</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">We look forward to seeing you soon!&nbsp;</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">Sincerely,&nbsp;</span></span></span><br />\r\n<br />\r\n<span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">The DoveLewis Leadership Team</span></span></span>"
