      sender_name: ''
      subject: 'Confirmation - Interactive Read to the Dogs'
      body: "Thank you for registering for the&nbsp;Interactive Read to the Dogs!<br />\r\n<br />\r\nWhen: Thursday, May 7 | 10-11am (PST)<br />\r\n<br />\r\n<strong>On the day of the session, you will receive an email with a link for the Zoom session. </strong>Please note that our hour session starts at 10am&nbsp;<strong>Pacific Standard Time.&nbsp;</strong>Zoom sessions allow anyone participating to see the participants who have shared their camera, to speak to the group, and to hear anyone speaking.<br />\r\n<br />\r\nMeeting Details:\r\n<ul>\r\n\t<li>One dog and their handler will be in the reading session</li>\r\n\t<li>Up to&nbsp;4 kids will join that team on Zoom. <strong>Each child will get 15 to 20 minutes</strong> to read to the dog while the other kids listen in and wait for their turn to read</li>\r\n\t<li><strong>We ask that everyone who registers to participate to join the session at 10am (PST)</strong> and stay in the session until after they have read or until the end of the time. This ensures that our teams know how many participants they&#39;ll have throughout their session instead of kids coming in and out of the hour-long session.&nbsp;</li>\r\n\t<li>Once your child has read to the dog, they are welcome to leave the session or continue to stay and listen to the other kids.</li>\r\n\t<li>Kids are welcome to interact and ask questions to the teams. We ask that if another child is reading, to wait for them to finish to be respectful of their reading time.</li>\r\n</ul>\r\nIf you have questions or are unsure about how to <a href=\"https://zoom.us/download\">set up Zoom</a> on your device, please email Molly at mlaird@dovelewis.org.<br />\r\n<br />\r\nThank you,<br />\r\n<br />\r\nDoveLewis Veterinary Emergency and Specialty Hospital"
