title: 'Neurology New Client Questionnaire'
description: ''
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |
      <p><span><span><span><span><span>These questions help us gain the most information we can prior to your appointment time to allow for more examination and discussion time. The more detail you can provide in your answers, the more fully we will understand your pet’s situation and determine the best course of assessment and treatment for your pet.</span></span></span></span></span></p>
    '#format': basic_html
  horizontal_rule_02:
    '#type': webform_horizontal_rule
  your_information_and_appointment_goals:
    '#type': webform_section
    '#title': 'Your Information and Appointment Goals'
    your_pet_s_name:
      '#type': textfield
      '#title': 'Your Pet''s Name'
      '#required': true
    your_name:
      '#type': webform_name
      '#title': 'Your Name'
      '#title_display': before
      '#required': true
      '#title__access': false
      '#middle__access': false
      '#suffix__access': false
      '#degree__access': false
    your_email:
      '#type': webform_email_confirm
      '#title': 'Your Email'
      '#required': true
    what_problem_s_would_you_like_us_to_address_at_your_neurology_ap:
      '#type': textarea
      '#title': 'What problem(s) would you like us to address at your Neurology appointment?'
      '#required': true
  horizontal_rule_01:
    '#type': webform_horizontal_rule
  tell_us_about_your_pet:
    '#type': webform_section
    '#title': 'Tell Us About Your Pet''s History and Lifestyle'
    where_and_when_did_you_obtain_your_pet_:
      '#type': textfield
      '#title': 'Where and when did you obtain your pet? '
      '#required': true
    how_would_you_describe_their_health_at_the_time_of_adoption_:
      '#type': webform_buttons
      '#title': 'How would you describe their health at the time of adoption? '
      '#options':
        Poor: Poor
        Good: Good
        Great: Great
      '#required': true
    11_do_you_travel_with_your_pet_or_has_your_pet_lived_anywhere_el:
      '#type': webform_buttons
      '#title': 'Do you travel with your pet or has your pet lived anywhere else other than the Portland region? '
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    _list_locations_and_include_approximate_dates_:
      '#type': textarea
      '#title': ' List locations and include approximate dates. '
      '#states':
        visible:
          ':input[name="11_do_you_travel_with_your_pet_or_has_your_pet_lived_anywhere_el"]':
            value: 'Yes'
      '#required': true
    12_please_describe_your_pet_s_living_environment_for_example_are:
      '#type': textarea
      '#title': 'Please describe your pet’s living environment. '
      '#description': 'For example, are there other pets and/or young children in the house, farm or urban environment, indoor or outdoor or both, etc.&nbsp;'
      '#description_display': before
      '#required': true
    when_outside_is_your_pet_always_directly_supervised_:
      '#type': webform_buttons
      '#title': 'When outside, is your pet always directly supervised? '
      '#options':
        'Yes': 'Yes'
        'No': 'No'
        Sometimes: Sometimes
      '#required': true
    describe_your_pet_s_exercise_routine_including_frequency_and_dur:
      '#type': textarea
      '#title': 'Describe your pet''s exercise routine, including frequency and duration. '
      '#required': true
    describe_your_pet_s_current_diet_including_any_treats_and_any_di:
      '#type': textarea
      '#title': 'Describe your pet''s current diet, including any treats, dietary supplements, or food given outside of regular mealtimes. '
      '#required': true
    does_your_pet_have_any_known_or_suspected_allergies_:
      '#type': webform_buttons
      '#title': 'Does your pet have any known or suspected allergies?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    list_your_pet_s_known_or_suspected_allergies_:
      '#type': textfield
      '#title': 'List your pet''s known or suspected allergies. '
      '#states':
        visible:
          ':input[name="does_your_pet_have_any_known_or_suspected_allergies_"]':
            value: 'Yes'
      '#required': true
    23_please_list_any_medications_excluding_medications_used_to_tre:
      '#type': textarea
      '#title': 'Please list any medications (excluding medications used to treat seizures) that your pet is currently receiving. '
      '#description': '<div style="margin-left:56px; margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:12.0pt"><span style="line-height:107%">Include all medical supplements, homeopathic remedies, flea/tick/heartworm preventatives, deworming medications, and over-the-counter preparations.&nbsp; If possible, please include concentrations of the drug, pill sizes, and current dosing information.&nbsp; If possible, list when the medications were first initiated, when doses were adjusted, and any medications used but discontinued.&nbsp; </span></span></span></span></span></div>'
      '#description_display': before
      '#required': true
  horizontal_rule:
    '#type': webform_horizontal_rule
  tell_us_about_your_pet_s_mobility_and_behavior:
    '#type': webform_section
    '#title': 'Tell Us About Your Pet''s Mobility and Behavior'
    has_your_pet_ever_appeared_painful_when_at_rest_walking_or_doing:
      '#type': webform_buttons
      '#title': 'Has your pet ever appeared painful when at rest, walking, or doing any other activities?'
      '#description': '<span style="font-size:12.0pt"><span style="line-height:107%"><span style="font-family:&quot;Calibri&quot;,sans-serif">Some pets will even avoid doing something they typically do without hesitation (i.e., going up stairs, jumping, running, moving their head in a certain direction)? Include time of onset and rate of progression (if any).</span></span></span>'
      '#description_display': before
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    please_explain_pain:
      '#type': textarea
      '#title': 'Please explain your pet''s painful states.'
      '#description': '<div style="margin-left:56px; margin-bottom:11px"><span style="font-size:12.0pt"><span style="line-height:107%"><span style="font-family:&quot;Calibri&quot;,sans-serif">Include time of onset and rate of progression (if any).</span></span></span></div>'
      '#states':
        visible:
          ':input[name="has_your_pet_ever_appeared_painful_when_at_rest_walking_or_doing"]':
            value: 'Yes'
      '#required': true
    has_your_pet_shown_a_change_in_posture_lameness_or_weakness_of_a:
      '#type': webform_buttons
      '#title': 'Has your pet shown a change in posture, lameness or weakness of any limbs?'
      '#description': '<div style="margin-left:56px; margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:12.0pt"><span style="line-height:107%">For example, can your pet walk normally up/down stairs, get into car unassisted, climb onto furniture, lift a hindlimb to urinate or squat to defecate normally, or keep up with you during a walk?&nbsp; Please describe problems and include circumstances, specific legs affected, and any response (positive or negative) to medications (if any).&nbsp; Include time of onset and rate of progression (if any) of the signs.</span></span></span></span></span></div>'
      '#description_display': before
      '#options': yes_no
      '#required': true
    please_describe_and_include_time_of_onset_and_rate_of_progressio:
      '#type': textarea
      '#title': 'Please describe and include time of onset and rate of progression (if any)'
      '#states':
        visible:
          ':input[name="has_your_pet_shown_a_change_in_posture_lameness_or_weakness_of_a"]':
            value: 'Yes'
      '#required': true
    has_your_pet_shown_any_changes_in_behavior_personality_apparent_:
      '#type': webform_buttons
      '#title': 'Has your pet shown any changes in behavior, personality, apparent intelligence, or responsiveness? '
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    please_explain:
      '#type': textarea
      '#title': 'Please explain'
      '#description': '<div style="margin-left:56px; margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:12.0pt"><span style="line-height:107%">Please explain if your pet shown any changes in behavior or personality (anxiety, dullness, aggression, etc.), apparent intelligence, responsiveness to commands, lapses in house-training (list the changes NOT directly associated with seizure activity).&nbsp; Include time of onset and rate of progression (if any).&nbsp; Are these persistent or temporary changes?&nbsp; When was the last time your pet appeared &ldquo;normal?&rdquo;</span></span></span></span></span></div>'
      '#states':
        visible:
          ':input[name="has_your_pet_shown_any_changes_in_behavior_personality_apparent_"]':
            value: 'Yes'
      '#required': true
    has_your_pet_shown_any_of_the_following_changes_or_loss_of_funct:
      '#type': checkboxes
      '#title': 'Has your pet shown any of the following changes or loss of function? '
      '#options':
        Vision: Vision
        'Sense of Smell': 'Sense of Smell'
        Balance: Balance
        'Ability to grasp, chew, and swallow': 'Ability to grasp, chew, and swallow'
        Hearing: Hearing
        'Lip-drooling or drooling': 'Lip-drooling or drooling'
        'Loss of ear movement': 'Loss of ear movement'
        'Loss of eye movement': 'Loss of eye movement'
        'Abnormal eye position': 'Abnormal eye position'
        'Loss of muscle mass': 'Loss of muscle mass'
      '#options_display': three_columns
      '#required': true
  does_your_pet_experience_seizures_or_suspected_seizures_:
    '#type': webform_buttons
    '#title': 'Does your pet experience seizures or suspected seizures?'
    '#options': yes_no
    '#required': true
  your_pet_s_seizure_activity_:
    '#type': webform_section
    '#title': 'Your Pet''s Seizure Activity '
    '#states':
      visible:
        ':input[name="does_your_pet_experience_seizures_or_suspected_seizures_"]':
          value: 'Yes'
    list_any_anticonvulsant_medications_your_pet_is_receiving_:
      '#type': textarea
      '#title': 'List any anticonvulsant medications your pet is receiving.'
      '#description': '<div style="margin-left:56px; margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:12.0pt"><span style="line-height:107%">Include dosing information, the approximate date that the medication was initiated, and the timing of any dose adjustments.&nbsp; For each medication, please also indicate if you believe that the anticonvulsant medication reduced the frequency, severity, and/or duration of your pet&rsquo;s seizure.&nbsp; List any side-effects observed with each of the medications. &nbsp;</span></span></span></span></span></div>'
      '#description_display': before
      '#required': true
    is_there_any_known_familial_history_of_primary_epilepsy_epilepsy:
      '#type': webform_buttons
      '#title': 'Is there any known familial history of primary epilepsy (“Epilepsy”) or any other neurological disorders in your pet’s bloodline? '
      '#options': yes_no
      '#required': true
    when_was_your_pet_s_first_observed_seizure_or_event_and_what_wer:
      '#type': textarea
      '#title': 'When was your pet’s first observed seizure or event, and what were the circumstances surrounding the seizure/event? '
      '#required': true
    prior_to_the_onset_of_the_seizure_is_it_possible_your_pet_ate_or:
      '#type': webform_buttons
      '#title': 'Prior to the onset of the seizure, is it possible your pet ate or drank anything potentially toxic?'
      '#options': yes_no
      '#required': true
    what_could_your_pet_have_ingested_:
      '#type': textarea
      '#title': 'What could your pet have ingested?'
      '#description': '<div style="margin-left:56px; margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:12.0pt"><span style="line-height:107%">Consider medications, supplements, chemicals, pesticides,&nbsp; compost, trash, deceased animals, or contaminated water.&nbsp;</span></span></span></span></span></div>'
      '#description_display': before
      '#states':
        visible:
          ':input[name="prior_to_the_onset_of_the_seizure_is_it_possible_your_pet_ate_or"]':
            value: 'Yes'
      '#required': true
    how_often_do_the_seizure_events_occur_:
      '#type': webform_buttons
      '#title': 'How often do the seizure events occur? '
      '#options':
        Daily: Daily
        'Weekly ': 'Weekly '
        Monthly: Monthly
      '#required': true
    how_long_does_each_seizure_or_event_typically_last_:
      '#type': webform_buttons
      '#title': 'How long does each seizure or event typically last?  '
      '#options':
        '<1 minute': '<1 minute'
        '1-3 minutes': '1-3 minutes'
        ' >3 minutes': ' >3 minutes'
      '#required': true
    how_long_was_the_longest_observed_seizure_event_:
      '#type': webform_buttons
      '#title': 'How long was the longest observed seizure/event? '
      '#options':
        '<1 minute': '<1 minute'
        '1-3 minutes': '1-3 minutes'
        '>3 minutes': '>3 minutes'
      '#required': true
    please_explain_in_detail_how_a_typical_seizure_event_appears_to_:
      '#type': textarea
      '#title': 'Please explain in detail how a typical seizure/event appears to you. '
      '#description': '<div style="margin-left:56px; margin-bottom:11px">​​​​​​<span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:12.0pt"><span style="line-height:107%">For example, are the generalized (full body) or focal (localized to specific location), clusters or singular, behaviors and so on.&nbsp;</span></span></span></span></span></div>'
      '#description_display': before
      '#required': true
    are_there_any_behaviors_that_your_pet_exhibits_predictably_prior:
      '#type': webform_buttons
      '#title': 'Are there any behaviors that your pet exhibits predictably prior to a seizure?'
      '#options': yes_no
      '#required': true
    please_describe:
      '#type': textarea
      '#title': 'Please describe'
      '#states':
        visible:
          ':input[name="are_there_any_behaviors_that_your_pet_exhibits_predictably_prior"]':
            value: 'Yes'
      '#required': true
    describe_any_abnormal_behavior_of_your_pet_immediately_after_any:
      '#type': textarea
      '#title': 'Describe any abnormal behavior of your pet immediately after any seizure/event , including duration. '
      '#required': true
    when_do_the_seizures_occur_:
      '#type': webform_buttons
      '#title': 'When do the seizures occur?'
      '#options':
        'Same time': 'Same time'
        'Random times': 'Random times'
      '#required': true
    approximately_what_time_:
      '#type': textfield
      '#title': 'Approximately what time? '
      '#states':
        visible:
          ':input[name="when_do_the_seizures_occur_"]':
            value: 'Same time'
      '#required': true
    how_much_time_passes_after_a_seizure_event_until_your_pet_has_re:
      '#type': webform_buttons
      '#title': 'How much time passes after a seizure/event until your pet has returned entirely to normal? '
      '#options':
        Immediately: Immediately
        Hours: Hours
        '1 Day': '1 Day'
        '2 Days': '2 Days'
      '#required': true
    has_your_pet_experienced_multiple_seizures_events_in_a_24_hour_p:
      '#type': webform_buttons
      '#title': 'Has your pet experienced multiple seizures/events in a 24 hour period?'
      '#options': yes_no
      '#required': true
    how_much_time_passes_between_each_seizure_event_:
      '#type': textfield
      '#title': 'How much time passes between each seizure/event? '
      '#states':
        visible:
          ':input[name="has_your_pet_experienced_multiple_seizures_events_in_a_24_hour_p"]':
            value: 'Yes'
      '#required': true
    does_your_pet_act_normal_in_between_seizures_events_:
      '#type': webform_buttons
      '#title': 'Does your pet act normal in between seizures/events?'
      '#options': yes_no
      '#required': true
    describe_any_alterations_in_behavior_walking_ability_balance_vis:
      '#type': textarea
      '#title': 'Describe any alterations in behavior, walking ability, balance, vision, appetite, energy, habits, mentation, or other relevant issues. '
      '#states':
        visible:
          ':input[name="does_your_pet_act_normal_in_between_seizures_events_"]':
            value: 'No'
      '#required': true
