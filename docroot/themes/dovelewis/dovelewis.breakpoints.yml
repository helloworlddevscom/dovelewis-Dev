# Media queries should match Foundation breakpoints configuration in _foundation-settings.scss.
dovelewis.small:
  label: small
  mediaQuery: 'all and (min-width: 0px) and (max-width: 499px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
dovelewis.medium:
  label: medium
  mediaQuery: 'all and (min-width: 500px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
dovelewis.large:
  label: large
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1279px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
dovelewis.xlarge:
  label: xlarge
  mediaQuery: 'all and (min-width: 1280px) and (max-width: 1439px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
dovelewis.xxlarge:
  label: xxlarge
  mediaQuery: 'all and (min-width: 1440px)'
  weight: 4
  multipliers:
    - 1x
    - 2x

